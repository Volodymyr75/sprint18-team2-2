{% extends "homepage/base.html" %}

{%block content%}
<form action="" method='post' autocomplete="off">
  {% csrf_token %}

  <div class="form-group col-md-6">
    <label for="input-book-name">Name</label><br>
    {{form.name}}
  </div>
  <div class="form-group col-md-6"">
    <label for="input-book-description">Description</label><br>
    {{form.description}}
  </div>
  <div class="form-group col-md-6"">
    <label for="input-book-authors">Authors</label><br>
    {{form.authors}}
  </div>
  <div class="form-group col-md-6"">
    <label for="input-book-available">Available</label><br>
    {{form.count}}
  </div>



  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
{%endblock content %}
