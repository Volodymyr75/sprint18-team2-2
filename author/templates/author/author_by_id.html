{% extends 'homepage/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2 class="primary">Auhtor's info</h2>
<table class="table">
    <thead class="thead-dark">
    </thead>
    <tbody>
    <tr>
        <td><b>Author's name :</b></td>
        <td>{{ author_by_id.name }}</td>
    </tr>
    <tr>
        <td><b>Author's patronymic :</b></td>
        <td>{{ author_by_id.patronymic }}</td>
    </tr>
    <tr>
        <td><b>Author's surname :</b></td>
        <td>{{ author_by_id.surname }}</td>
    </tr>
    </tbody>
</table>

<a type="button" class="btn btn-warning" href="{% url 'author_list' %}">
    Back to list of Authors</a>
{% endblock %}
